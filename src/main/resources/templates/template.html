<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLからPDFへ変換</title>
</head>
<body>
    <h1>HTMLからPDFへ変換するフォーム</h1>

    <button id="convertButton">PDFに変換</button>

    <script>
        // ボタンクリック時にfetchリクエストを送信する処理
        document.getElementById('convertButton').addEventListener('click', function() {
            fetch('/convert', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    htmlContent: '<h1>HTMLコンテンツ</h1>'  // 送信するHTML内容
                })
            })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
