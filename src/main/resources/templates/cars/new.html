<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: head_fragment(title = '車両新規登録')">

<body class="">

    <div class="contents">
            <!-- サイドバー -->
            <div th:replace="common/side_bar :: side_bar"></div>

            <!-- メイン -->
            <div class="content-mains">
                <div class="content-mains_inner">
                    <div class="page_title">車両新規登録</div>

                    <form action="" method="post" class="car_news_form">
                        <div class="car_news">
                            <div class="car_news_tables">
                                <div class="car_news_tables-tr">
                                    <div class="car_news_tables-tr_inputs">
                                        <div class="car_news_tables-th car_news_tables-th-maker">メーカー</div>
                                        <div class="car_news-tables-tr_input-wrapper">
                                            <input type="text" name="" value="" class="car_news_tables-td car_news_tables-td-maker">
                                            <div class="errors">
                                                <div class="error_message error_message-name">20文字以内で入力してください。</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="car_news_tables-tr">
                                    <div class="car_news_tables-tr_inputs">
                                        <div class="car_news_tables-th car_news_tables-th-car_model">車種</div>
                                        <div class="car_news-tables-tr_input-wrapper">
                                            <input type="text" name="" value="" class="car_news_tables-td car_news_tables-td-car_model">
                                            <div class="errors">
                                                <div class="error_message error_message-name">20文字以内で入力してください。</div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="car_news_tables-tr">
                                    <div class="car_news_tables-tr_inputs">
                                        <div class="car_news_tables-th car_news_tables-th-grade">グレード</div>
                                        <div class="car_news-tables-tr_input-wrapper">
                                            <input type="text" name="" value="" class="car_news_tables-td car_news_tables-td-grade">
                                            <div class="errors">
                                                <div class="error_message error_message-name">20文字以内で入力してください。</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="car_news_tables-tr">
                                    <div class="car_news_tables-tr_inputs">
                                        <div class="car_news_tables-th car_news_tables-th-classification">区分</div>
                                        <div class="car_news-tables-tr_input-wrapper">
                                            <select name="" id="" class="car_news_tables-classification">
                                                <option value=""></option>
                                                <option value="create">新車・未使用車</option>
                                                <option value="delete">中古車</option>
                                            </select>
                                            <div class="errors">
                                                <div class="error_message">20文字以内で入力してください。</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="car_news_tables-tr">
                                    <div class="car_news_tables-tr_inputs">
                                        <div class="car_news_tables-th car_news_tables-th-first_registrations">初度登録</div>
                                        <div class="car_news-tables-tr_input-wrapper">
                                            <div class="car_news-tables-tr_input-wrapper_inner">
                                                <select name="" id="" class="car_news_tables-td-first_jc">
                                                    <option value=""></option>
                                                    <option value="create">平成</option>
                                                    <option value="delete">令和</option>
                                                </select>
                                                <input type="text" name="" value="" class="car_news_tables-td car_news_tables-td-registration_year">
                                                <div class="car_news_tables-td car_news_tables-td-separator car_news_tables-td-separator-year">年</div>
                                                <input type="text" name="" value="" class="car_news_tables-td car_news_tables-td-registration_month">
                                                <div class="car_news_tables-td car_news_tables-td-separator car_news_tables-td-separator-month">月</div>
                                            </div>
                                            <div class="errors">
                                                <div class="error_message">20文字以内で入力してください。</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="car_news_tables-tr">
                                    <div class="car_news_tables-tr_inputs car_news_tables-tr_inputs-vehicle_inspections">
                                        <div class="car_news_tables-th car_news_tables-th-vehicle_inspections">車検有無</div>
                                        <div class="car_news-tables-tr_input-wrapper">
                                            <div class="car_news_tables-td car_news_tables-th-vehicle_inspections-selects">
                                                <input type="radio" name="" value="" class="car_news_tables-th-vehicle_inspections-selects-presence">有
                                                <input type="radio" name="" value="" class="car_news_tables-th-vehicle_inspections-selects-absence">無
                                            </div>
                                            <div class="car_news-tables-tr_input-wrapper_inner">
                                                <select name="" id="" class="car_news_tables-td-vi_jc">
                                                    <option value=""></option>
                                                    <option value="create">平成</option>
                                                    <option value="delete">令和</option>
                                                </select>

                                                <input type="text" name="" value="" class="car_news_tables-td car_news_tables-td-vi_year">
                                                <div class="car_news_tables-td car_news_tables-td-separator car_news_tables-td-separator-year">年</div>
                                                <input type="text" name="" value="" class="car_news_tables-td car_news_tables-td-vi_month">
                                                <div class="car_news_tables-td car_news_tables-td-separator car_news_tables-td-separator-month">月</div>
                                            </div>
                                            <div class="errors">
                                                <div class="error_message">20文字以内で入力してください。</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="car_news_tables-tr">
                                    <div class="car_news_tables-tr_inputs">
                                        <div class="car_news_tables-th car_news_tables-th-prices">プライス</div>
                                        <div class="car_news-tables-tr_input-wrapper">
                                            <div class="car_news-tables-tr_input-wrapper_inner">
                                                <input type="text" name="" value="" class="car_news_tables-td car_news_tables-td-price">
                                                <div class="car_news_tables-td car_news_tables-td-separator">.</div>
                                                <input type="text" name="" value="" class="car_news_tables-td car_news_tables-td-price_dpf">
                                                <div class="car_news_tables-td car_news_tables-td-separator car_news_tables-td-price_yen">万円</div>
                                            </div>
                                            <div class="errors">
                                                <div class="error_message">20文字以内で入力してください。</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="car_news_tables-tr">
                                    <div class="car_news_tables-tr_inputs">
                                        <div class="car_news_tables-th car_news_tables-th-total-prices">総額</div>
                                        <div class="car_news-tables-tr_input-wrapper">
                                            <div class="car_news-tables-tr_input-wrapper_inner">
                                                <input type="text" name="" value="" class="car_news_tables-td car_news_tables-td-total-price">
                                                <div class="car_news_tables-td car_news_tables-td-separator">.</div>
                                                <input type="text" name="" value="" class="car_news_tables-td car_news_tables-td-total-price_dpf">
                                                <div class="car_news_tables-td car_news_tables-td-separator car_news_tables-td-total-price_yen">万円</div>
                                            </div>
                                            <div class="errors">
                                                <div class="error_message">20文字以内で入力してください。</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="car_news_tables-tr">
                                    <div class="car_news_tables-tr_inputs">
                                        <div class="car_news_tables-th car_news_tables-th-total-mileages">走行距離</div>
                                        <div class="car_news-tables-tr_input-wrapper">
                                            <div class="car_news-tables-tr_input-wrapper_inner">
                                                <input type="text" name="" value="" class="car_news_tables-td car_news_tables-td-mileage">
                                                <div class="car_news_tables-td car_news_tables-td-separator">km</div>
                                            </div>
                                            <div class="errors">
                                                <div class="error_message">20文字以内で入力してください。</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="car_news_edit-btns">
                                    <a href="" class="car_news_edit-btn">戻る</a>
                                    <button type="submit" class="car_news-update-btn">登録</button>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>

</body>
</html>
